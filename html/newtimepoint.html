
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Create New Event</title>
    
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">


    <div class="container">

        <h1>Create New Event</h1>

        


		<form action="timepoints.html" method="post"role="form">
		<div class="panel panel-info">
		<div class="panel-footer">
		  <div class="form-group">
		    <label for="exampleInputPassword1">Heading</label>
		    <input type="text" class="form-control" id="exampleInputPassword1" required="required" placeholder="Enter heading">
		  </div>
		  
		  <div class="form-group">
		    <label for="exampleInputEmail1">Start Date</label>
		    <input type="date" class="form-control" id="exampleInputEmail1" required="required" placeholder="Enter start date">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">End Date</label>
		    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Enter end date">
		  </div>


		  
		  <div class="form-group">
		    <label for="exampleInputEmail1">Text</label>
		    <textarea placeholder="Enter timeline description" class="form-control" rows="3"></textarea>		  </div>
		</div>
		</div>
		
		
		<div class="panel panel-info">
		<div class="panel-footer">

		  <div class="form-group">
		    <label for="exampleInputPassword1">Media</label>
		    <input type="url" class="form-control" id="exampleInputPassword1" placeholder="Media URL">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Media Caption</label>
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter caption for media">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Media Credit</label>
		    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter credits for media">
		  </div>


		  <div class="form-group">
		    <label for="exampleInputPassword1">Media Thumbnail</label>
		    <input type="url" class="form-control" id="exampleInputPassword1" placeholder="Media thumbnail URL">
		  </div>
		</div>
		

		
		</div>
		<a href="timepoints.html" class="btn btn-info btn-md">Cancel</a> 
		<button type="submit" class="btn btn-success btn-md">Save Event</button> 
 
		</form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
